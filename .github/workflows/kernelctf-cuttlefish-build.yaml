name: Build and Upload Cuttlefish Packages

on:
  workflow_dispatch:
    inputs:
      bucket_destination:
        description: 'GCS bucket destination path'
        required: false
        default: 'cuttlefish-packages'
      make_public:
        description: 'Make packages publicly readable'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-cuttlefish.yml'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary packages and files
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Clean apt cache
          sudo apt-get clean
          
          # Remove Docker images
          docker rmi $(docker image ls -aq) || true
          
          echo "Disk space after cleanup:"
          df -h

      - name: Install Bazelisk
        run: |
          wget https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
          chmod +x bazelisk-linux-amd64
          sudo mv bazelisk-linux-amd64 /usr/local/bin/bazel
          bazel version

      - name: Configure Bazel for limited disk space
        run: |
          mkdir -p ~/.bazelrc
          cat >> ~/.bazelrc <<EOF
          # Limit disk usage
          build --disk_cache=
          build --repository_cache=~/.cache/bazel/repository_cache
          build --jobs=2
          build --local_ram_resources=4096
          build --local_cpu_resources=2
          
          # Disable sandboxing to save space
          build --spawn_strategy=local
          
          # Don't keep intermediate outputs
          build --nokeep_state_after_build
          EOF

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            equivs \
            config-package-dev \
            debhelper-compat \
            golang-go \
            build-essential \
            git

      - name: Clone Cuttlefish repository
        run: |
          git clone https://github.com/google/android-cuttlefish
          cd android-cuttlefish
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "CUTTLEFISH_COMMIT=${COMMIT_HASH}" >> $GITHUB_ENV
          echo "BUILD_TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Build Cuttlefish packages
        run: |
          cd android-cuttlefish
          
          echo "Disk space before build:"
          df -h
          
          # Build packages
          tools/buildutils/build_packages.sh
          
          echo "Disk space after build:"
          df -h

      - name: Collect built packages
        run: |
          mkdir -p ./packages
          find android-cuttlefish -name "*.deb" -exec cp {} ./packages/ \;
          
          echo "Found $(ls -1 ./packages/*.deb 2>/dev/null | wc -l) packages"
          ls -lh ./packages/ || echo "No packages found"

      - name: Clean up build artifacts to save space
        run: |
          # Remove Bazel cache and build directories
          rm -rf ~/.cache/bazel
          rm -rf android-cuttlefish/.bazel
          cd android-cuttlefish && bazel clean --expunge || true
          
          echo "Disk space after cleanup:"
          df -h

      - name: Generate package manifest
        run: |
          cd ./packages
          cat > manifest.txt <<EOF
          Build Information:
          ==================
          Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Cuttlefish Commit: ${{ env.CUTTLEFISH_COMMIT }}
          Ubuntu Version: $(lsb_release -ds)
          Bazel Version: $(bazel version | head -n1)
          Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Packages:
          =========
          EOF
          ls -1 *.deb 2>/dev/null | while read pkg; do
            echo "$pkg ($(du -h "$pkg" | cut -f1))" >> manifest.txt
          done || echo "No .deb packages found" >> manifest.txt
          echo "" >> manifest.txt
          cat manifest.txt

      - name: Upload packages as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuttlefish-packages-${{ env.CUTTLEFISH_COMMIT }}-${{ env.BUILD_TIMESTAMP }}
          path: ./packages
          retention-days: 30
          if-no-files-found: error

      - name: Set output for upload job
        id: build-output
        run: |
          echo "artifact_name=cuttlefish-packages-${{ env.CUTTLEFISH_COMMIT }}-${{ env.BUILD_TIMESTAMP }}" >> $GITHUB_OUTPUT

    outputs:
      artifact_name: ${{ steps.build-output.outputs.artifact_name }}
      cuttlefish_commit: ${{ env.CUTTLEFISH_COMMIT }}

  upload:
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: ./packages

      - name: List downloaded packages
        run: |
          echo "Packages to upload:"
          ls -lh ./packages/
          cat ./packages/manifest.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.CUTTLEFISH_GCS_SA_KEY }}'

      - name: Upload packages to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: packages
          destination: ${{ inputs.bucket_destination || 'cuttlefish-packages' }}/${{ needs.build.outputs.cuttlefish_commit }}
          parent: false
          predefinedAcl: ${{ (inputs.make_public == true || inputs.make_public == null) && 'publicRead' || 'private' }}
          gzip: false
          process_gcloudignore: false

      - name: Summary
        run: |
          echo "## Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Destination:** gs://${{ inputs.bucket_destination || 'cuttlefish-packages' }}/${{ needs.build.outputs.cuttlefish_commit }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ needs.build.outputs.cuttlefish_commit }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages:" >> $GITHUB_STEP_SUMMARY
          ls -1 ./packages/*.deb | xargs -n1 basename | while read pkg; do
            echo "- $pkg" >> $GITHUB_STEP_SUMMARY
          done
